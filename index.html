<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Renderer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="iterationsSlider">Iterations: <span id="iterationsValue">10</span></label>
            <input type="range" id="iterationsSlider" min="10" max="1000" value="10">
            <label for="formulaInput">Formula:</label>
            <input type="text" id="formulaInput" value="zx * zx + zy * zy < 4 ? 1 : 0">
            <button id="applyFormula">Apply Formula</button>
            <button id="resetView">Reset View</button>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
        </div>
        <canvas id="fractalCanvas"></canvas>
    </div>
    <script src="script.js"></script>
    <script src="fractalWorker.js" type="application/javascript"></script>
</body>
</html>
